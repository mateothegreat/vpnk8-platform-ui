<div *ngIf="authenticationService.isLoggedIn()"
     class="wrapper">

    <mat-drawer-container>

        <mat-drawer #drawer
                    opened="opened"
                    class="mat-elevation-z2"
                    mode="side">

            <ngxux-mat-vertical-toolbar></ngxux-mat-vertical-toolbar>

        </mat-drawer>

        <mat-drawer-content>

            <ngxux-mat-toolbar class="mat-elevation-z4"
                               title="ACME, Inc."
                               subtitle="Administration"></ngxux-mat-toolbar>

            <div class="content">

                <router-outlet></router-outlet>

            </div>

        </mat-drawer-content>

    </mat-drawer-container>

</div>

<div *ngIf="!authenticationService.isLoggedIn()"
     class="wrapper">

    <router-outlet></router-outlet>

</div>
